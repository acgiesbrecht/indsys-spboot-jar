<ui:composition xmlns="http://www.w3.org/1999/xhtml"  
                xmlns:h="http://xmlns.jcp.org/jsf/html" 
                xmlns:f="http://xmlns.jcp.org/jsf/core" 
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="frm">
        <h:panelGroup id="panel1" layout="block" styleClass="gisfacesMapPanel"></h:panelGroup>
        <script src="http://openlayers.org/api/OpenLayers.js"></script>
        <div style="width:960px; height:100%" id="map"></div>
        <script type="text/javascript">
            var map = new OpenLayers.Map('map');
            var wmsBase = new OpenLayers.Layer.WMS("OpenLayers WMS",
                    "http://vmap0.tiles.osgeo.org/wms/vmap0", {layers: 'basic'});
            var wms = new OpenLayers.Layer.WMS("Trafos WMS",
                    "http://192.168.3.115:8080/geoserver/industria/wms", {layers: 'industria:trafos'});
            map.addLayer(wmsBase);
            map.addLayer(wms);
            map.zoomToMaxExtent();
        </script>
    </h:form>

    <!--<geojsf:layer url="http://192.168.3.115:8080/geoserver/wms" layers="trafos"/>               -->


</ui:composition>
