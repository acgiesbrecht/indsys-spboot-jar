<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <h:form id="frm">
        <p:outputLabel id="msg" value="#{actualizarGarminBean.status}" />
        <p:fileUpload fileUploadListener="#{actualizarGarminBean.upload}"
                      label="Eligir Archivo SHP" rendered="#{actualizarGarminBean.up}" update=":frm"
                      mode="advanced" dragDropSupport="true" multiple="true"/>
        <h:panelGroup rendered="#{!actualizarGarminBean.up}" >
            <p:commandButton value="Descargar"  ajax="false">
                <p:fileDownload value="#{actualizarGarminBean.download}"  />
            </p:commandButton>
            <p:commandButton value="Nuevo"  ajax="false" actionListener="#{actualizarGarminBean()}">

            </p:commandButton>
        </h:panelGroup>
    </h:form>
</ui:composition>
