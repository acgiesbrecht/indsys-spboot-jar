<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">




    <h:form id="frm">
        <h:panelGrid styleClass="panelGridStandart" columns="3" >
            <h:graphicImage library="images" name="chk_logo.jpg" height="60px"   />
            <h3 style="text-align: center">Informe de Liquidacion de Algodón - Liquidacion por Lote / Productor</h3>
            <h:graphicImage library="images" name="industria_logo.gif" height="50px"/>
        </h:panelGrid>
        <h:panelGrid id="menu" styleClass="panelGridStandart">
            <p:toolbar>
                <f:facet name="left">
                    <h:panelGrid cellpadding="5" columns="6" >
                        <h:outputText value="Año: "></h:outputText>
                        <p:selectOneMenu id="selectedAno" value="#{dalLiquidacionBean.selectedAno}" required="true" filter="true">
                            <f:selectItems value="#{dalLiquidacionBean.anosList}"/>
                            <p:ajax event="change" update="menu lista footer"  />
                        </p:selectOneMenu>
                        <h:outputText value="Empresa: "></h:outputText>
                        <p:selectOneMenu id="selectedEmpresa" value="#{dalLiquidacionBean.selectedEmpresa}" filter="true" converter="#{empresaConverter}">
                            <f:selectItem itemLabel="TODOS" itemValue="#{null}" noSelectionOption="true" />
                            <f:selectItems value="#{dalLiquidacionBean.empresaList}" var="empresa" itemValue="#{empresa}" itemLabel="#{empresa.nombre}"/>
                            <p:ajax event="change" update="menu lista footer"  />
                        </p:selectOneMenu>
                        <h:outputText value="Lote: " ></h:outputText>
                        <p:selectOneMenu id="selectedLote" value="#{dalLiquidacionBean.selectedLote}" filter="true"  converter="#{dalLotesConverter}">
                            <f:selectItem itemLabel="TODOS" itemValue="#{null}" noSelectionOption="true" />
                            <f:selectItems value="#{dalLiquidacionBean.lotesList}" var="lote" itemValue="#{lote}" itemLabel="#{lote.nroLoteAnual}"/>
                            <p:ajax event="change" update="lista footer"/>
                        </p:selectOneMenu>
                    </h:panelGrid>
                </f:facet>

            </p:toolbar>
        </h:panelGrid>
        <h:panelGrid id="lista" styleClass="panelGridStandart">
            <p:dataTable id="tabla"  emptyMessage="No hay registros." var="liquidacion" value="#{dalLiquidacionBean.liquidacionList}"
                         tableStyle="table-layout: auto; ">
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Nro. Pesada" />
                    </f:facet>
                    <h:outputText value="#{liquidacion.id}" style="float:right">
                        <f:convertNumber pattern="#,###" locale="es_PY"/>
                    </h:outputText>
                    <f:facet name="footer">
                        <h:outputText value="TOTAL" style="float:left; font-weight: bold;" />
                    </f:facet>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Fecha/Hora" />
                    </f:facet>
                    <h:outputText value="#{liquidacion.fechahora}"  style="text-align:center">
                        <f:convertDateTime pattern="dd/MM/yyyy hh:mm" />
                    </h:outputText>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Peso (Kg)" />
                    </f:facet>
                    <h:outputText value="#{liquidacion.peso}"  style="float:right">
                        <f:convertNumber pattern="#,###" locale="es_PY"/>
                    </h:outputText>
                    <f:facet name="footer">
                        <h:outputText value="#{dalLiquidacionBean.liquidacionList.stream().map(x -> x.getPeso()).sum()}"  style=" font-weight: bold; float:right" >
                            <f:convertNumber pattern="#,###" locale="es_PY"/>
                        </h:outputText>
                    </f:facet>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Peso Anticipo (Kg)" />
                    </f:facet>
                    <h:outputText value="#{liquidacion.pesoanticipo}" style="float:right" >
                        <f:convertNumber pattern="#,###" locale="es_PY"/>
                    </h:outputText>
                    <f:facet name="footer">
                        <h:outputText value="#{dalLiquidacionBean.liquidacionList.stream().map(x -> x.getPesoanticipo()).sum()}"  style=" font-weight: bold; float:right" >
                            <f:convertNumber pattern="#,###" locale="es_PY"/>
                        </h:outputText>
                    </f:facet>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Pago Anticipo (PYG/Kg)" />
                    </f:facet>
                    <h:outputText value="#{liquidacion.pago}" style="float:right" >
                        <f:convertNumber pattern="#,###" locale="es_PY"/>
                    </h:outputText>
                    <f:facet name="footer">
                        <h:outputText value="#{dalLiquidacionBean.liquidacionList.stream().map(x -> x.getPago()).sum()}"  style=" font-weight: bold; float:right" >
                            <f:convertNumber pattern="#,###" locale="es_PY"/>
                        </h:outputText>
                    </f:facet>
                </p:column>
            </p:dataTable>
        </h:panelGrid>
        <h:panelGrid id="footer" styleClass="panelGridStandart noprint">
            <p:toolbar>
                <f:facet name="left">
                    <h:panelGrid cellpadding="5">
                        <h:outputText value="Existen #{dalLiquidacionBean.liquidacionList.size()} pagos en el periodo/lote seleccionado."></h:outputText>
                    </h:panelGrid>
                </f:facet>
                <f:facet name="right">
                    <h:panelGrid cellpadding="5" columns="3">
                        <h:commandLink >
                            <p:graphicImage library="images" name="xls.png" height="20" width="20" />
                            <p:dataExporter type="xls" postProcessor="#{commonBean.postProcessXLS}"
                                            target="tabla" fileName="lista" />
                        </h:commandLink>
                        <h:commandLink>
                            <p:graphicImage library="images" name="pdf.png" height="20" width="20" />
                            <p:dataExporter  type="pdf" target="tabla" fileName="lista" />
                        </h:commandLink>
                        <h:commandLink>
                            <p:graphicImage library="images" name="print.png" height="20" width="20" />
                            <p:printer target="frm" />
                        </h:commandLink>
                    </h:panelGrid>
                </f:facet>
            </p:toolbar>
        </h:panelGrid>
    </h:form>
</ui:composition>
